<!DOCTYPE html>
<html>
  <head>
    <title>Project WebApp Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Awesome Project Management WebApp</h1>
    </header>
    <div class="login">
      <form>
        <fieldset>
        <legend>Login Information:</legend>
        Username:<br/>
        <input type="text" name="username" placeholder="User"><br/>
        Password:<br/>
        <input type="password" name="password" placeholder="***"><br/><br/>
        <input type="submit" value="Login">
        <input type="reset">
      </fieldset>
      </form>
    </div>
  </body>
</html>
